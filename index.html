<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image width With Animation CSS</title>
    <style>
         .hover_img{
  margin-left: 40px;
  width: 70%;
  height: 450px;
  display: flex;
  justify-content: center;
  gap: 10px;

 }
 .hover_img img{
  width: 10%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid rgb(198, 196, 196);
  transition: all ease-in-out .5s;
 }
 .hover_img img:hover{
  width: 100%;

 }
    </style>
</head>
<body>
    <div class="hover_img ">
        <img
          class=""
          src="./images/Image-living room.png"
          alt=""
        />
        <img
        class=""
        src="./images/Images (2).png"
        alt=""
      />
      <img
      class=""
      src="./images/Images (3).png"
      alt=""
    />
    <img
    class=""
    src="./images/Images.png"
    alt=""
  />
    <img
    class=""
    src="./images/Mask Group (1).png"
    alt=""
  />
    <img
    class=""
    src="./images/Mask Group.png"
    alt=""
  />
        <!-- <div class="next-arrow">
          <a href="#"><img src="./src/images/Group 13.png" alt=""></a>
        </div> -->
      </div>
</body>
</html>
